<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 1. Flags</title>
		<style type="text/css">
			body {
				background-color: pink;
			}
			.flags-wrapper {
				display: flex;
				gap: 20px;
				flex-direction: column;
			}
		</style>
	</head>
	<body>
		<div class="flags-wrapper">
			<!-- Ukraine -->

			<svg
				width="300"
				height="200"
				version="1.1"
				xmlns="http://www.w3.org/2000/svg"
			>
				<rect x="0" y="0" width="100%" height="50%" fill="blue" />
				<rect x="0" y="50%" width="100%" height="50%" fill="yellow" />
			</svg>

			<!-- Japan -->

			<svg
				width="300"
				height="200"
				version="1.1"
				xmlns="http://www.w3.org/2000/svg"
			>
				<rect x="0" y="0" width="100%" height="100%" fill="white" />
				<circle cx="50%" cy="50%" r="45" fill="#bc002d" />
			</svg>

			<!-- Iceland -->

			<svg
				width="300"
				height="200"
				version="1.1"
				xmlns="http://www.w3.org/2000/svg"
			>
				<rect x="0" y="0" width="100%" height="100%" fill="darkblue" />

				<rect x="75px" y="0" width="40px" height="100%" fill="white" />
				<rect x="0" y="80px" width="100%" height="40px" fill="white" />

				<rect x="85px" y="0" width="20px" height="100%" fill="red" />
				<rect x="0%" y="90px" width="100%" height="20px" fill="red" />
			</svg>

			<!-- Czech -->

			<svg
				width="300"
				height="200"
				version="1.1"
				xmlns="http://www.w3.org/2000/svg"
			>
				<rect x="0" y="0" width="100%" height="100%" fill="white" />
				<rect x="0" y="50%" width="100%" height="100%" fill="red" />
				<polygon points="0,0 150,100 0,200" fill="#1e1e65" />
			</svg>
		</div>
	</body>
</html>
